<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin: 0; overflow: hidden; }
  canvas { background-color: #000; display: block; }
</style>
</head>
<body>
<canvas></canvas>
<script>
  var canvas = document.querySelector('canvas');
  var ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  var balls = [
    { x: canvas.width / 2, y: canvas.height / 2, radius: 20, color: 'red', dx: 0, dy: 0 },
    { x: canvas.width / 2 - 50, y: canvas.height / 2, radius: 20, color: 'green', dx: 0, dy: 0 },
    { x: canvas.width / 2 + 50, y: canvas.height / 2, radius: 20, color: 'blue', dx: 0, dy: 0 }
  ];

  function drawBall(ball) {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = ball.color;
    ctx.fill();
    ctx.closePath();
  }

  function updatePosition() {
    balls.forEach(function(ball) {
      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
      } else if (ball.y - ball.radius < 0) {
        ball.y = ball.radius;
      }

      if (ball.x + ball.radius > canvas.width) {
        ball.x = canvas.width - ball.radius;
      } else if (ball.x - ball.radius < 0) {
        ball.x = ball.radius;
      }
    });
  }

  function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    balls.forEach(drawBall);
    updatePosition();
    requestAnimationFrame(render);
  }

  window.addEventListener('deviceorientation', function(event) {
    var x = event.gamma; // In degree in the range [-90,90]
    var y = event.beta;  // In degree in the range [-180,180]

    balls.forEach(function(ball) {
      ball.dx = x * 0.1;
      ball.dy = y * 0.1;
    });
  });

  render();
</script>
</body>
</html>
