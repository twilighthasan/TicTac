<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202B38;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #293947;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .rate {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .currency {
            display: inline-block;
            width: 100px;
            text-align: left;
        }
        .value {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Курсы валют</h1>
        <div class="rate">
            <span class="currency">USD/TRY</span>
            <span class="value" id="usd-rate">Загрузка...</span>
        </div>
        <div class="rate">
            <span class="currency">EUR/TRY</span>
            <span class="value" id="eur-rate">Загрузка...</span>
        </div>
        <!-- Вы можете добавить больше валют здесь -->
    </div>

    <script>
        const apiKey = 'ВАШ_API_КЛЮЧ'; // Замените на ваш API ключ
        const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/TRY`;

        async function fetchRates() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Обновляем курсы на сайте
                const usdRate = (1 / data.conversion_rates.USD + 2).toFixed(4);
                const eurRate = (1 / data.conversion_rates.EUR + 2).toFixed(4);
                
                document.getElementById('usd-rate').textContent = usdRate;
                document.getElementById('eur-rate').textContent = eurRate;
            } catch (error) {
                console.error('Ошибка получения курсов валют:', error);
            }
        }

        // Обновляем курсы сразу после загрузки страницы
        fetchRates();

        // Автоматическое обновление каждые 10 минут (600000 миллисекунд)
        setInterval(fetchRates, 600000);
    </script>
</body>
</html>
