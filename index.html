<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Animated Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #container {
            font-family: 'Arial', sans-serif;
            font-size: 40px;
            font-weight: bold;
        }

        #word {
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="word">Хасан</div>
    </div>
    <script>
        const word = document.getElementById('word');
        const letters = [...word.textContent].map(letter => {
            const span = document.createElement('span');
            span.textContent = letter;
            word.appendChild(span);
            return span;
        });

        word.textContent = '';

        letters.forEach(letter => {
            letter.style.position = 'absolute';
            letter.style.left = Math.random() * window.innerWidth + 'px';
            letter.style.top = Math.random() * window.innerHeight + 'px';
        });

        setTimeout(() => {
            letters.forEach((letter, index) => {
                letter.style.transition = 'all 1s ease';
                letter.style.left = word.offsetLeft + index * letter.clientWidth + 'px';
                letter.style.top = word.offsetTop + 'px';
            });
        }, 5000);
    </script>
</body>
</html>
