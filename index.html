<!DOCTYPE html>
<html>
<head>
    <title>Мой блог</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0 auto; max-width: 50em; padding:1em; }
        h1 { text-align: center; }
        #content { margin: 1em 0; }
    </style>
</head>
<body>
    <h1>Мой блог</h1>
    <div id="content"></div>
    <textarea id="input"></textarea>
    <button onclick="newPost()">Новый пост</button>

    <script>
        function newPost() {
            var input = document.getElementById("input").value;
            var content = document.getElementById("content");
            content.innerHTML = '<h2>' + input + '</h2>' + content.innerHTML;
            document.getElementById("input").value = "";
            localStorage.setItem('blog', content.innerHTML);
        }

        window.onload = function() {
            var content = document.getElementById("content");
            content.innerHTML = localStorage.getItem('blog');
        }
    </script>
</body>
</html>
